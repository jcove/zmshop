<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="js/use-rem.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div id="login" class="login reset-step1">
			<header>{{title[language]}}</header>
			<section>
				<div class="tabBody">
					<div v-for="(item,index) in form" class="border" style="border: 0;">
						<label for="get" style="display: block;width: auto;">{{item.label[language]}}</label>
						<div class="mui-input-row" style="line-height: initial;">
							<input v-model="item.value" :class="!index&&'mui-input-clear'" type="number" :style="{width:index?'65%':'100%'}" :placeholder="item.placeholder[language]" value="" />
							<div v-if="index" class="code-view" :class="[disabledGet&&'disabled']" @tap="getPhoneCode($event)">{{getPassword[language]}}</div>
						</div>
					</div>
				</div>
				<div class="third-part">
					<button class="login-btn" @click="linkToNextStep">{{loginButton[language]}}</button>
					<div class="clearfix">
						<a class="fl" href="#" @click="linkToLogin">{{button1[language]}}</a>
						<a class="fr" href="#" @click="linkToRegister">{{button2[language]}}</a>
					</div>

							</a>

						<div class="x-col4">

								<span>{{loginButton3}}</span>
							</a>
						</div>
					</div>-->
				</div>
			</section>
			<div id="startLoading" class="mui-loading" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 2000;background-color: gainsboro;">
				<div class="mui-spinner" style="margin-top: 120px;width: 32px;height: 32px"></div>
			</div>
		</div>
		<script src="js/vue.min.js"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
