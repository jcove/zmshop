<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="js/use-rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<style type="text/css">
			.pada {
				background: url(img/panda.gif) no-repeat top center;
				background-size: 100% auto;
				position: absolute;
				bottom: -2.7rem;
				left: 50%;
				width: 1.4rem;
				height: 6.5rem;
				z-index: 10;
				transform-origin: bottom;
				transform: translateX(-50%) rotate(-40deg);
				animation: padamove 8s linear infinite;
				-moz-animation: padamove 8s linear infinite;
				-webkit-animation: padamove 8s linear infinite;
			}
			
			@keyframes padamove {
				from {
					transform: translateX(-50%) rotate(-40deg);
				}
				to {
					transform: translateX(-50%) rotate(40deg);
				}
			}
			
			@-moz-keyframes padamove {
				from {
					transform: translateX(-50%) rotate(-40deg);
				}
				to {
					transform: translateX(-50%) rotate(40deg);
				}
			}
			
			@-webkit-keyframes padamove {
				from {
					transform: translateX(-50%) rotate(-40deg);
				}
				to {
					transform: translateX(-50%) rotate(40deg);
				}
			}
			
			@-o-keyframes padamove {
				from {
					transform: translateX(-50%) rotate(-40deg);
				}
				to {
					transform: translateX(-50%) rotate(40deg);
				}
			}
		</style>
	</head>

	<body>
		<div id="choose" class="choose">
			<img src="img/logo.png" />
			<div class="buttons">
				<div class="fl" href="#" @tap="chooseCN">中文</div>
				<div class="en" href="#" @tap="chooseEN">English</div>
				<div class="fr" href="#" @tap="chooseJP">にほんご</div>
			</div>
			<div class="pada"></div>
		</div>
		<script src="js/vue.min.js"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#choose',
				data: {
					data: ''
				},
				methods: {
					chooseCN: function() {
						localStorage.choose = '0';
						location.href = 'main.html'
					},
					chooseEN: function() {
						localStorage.choose = '1';
						location.href = 'main.html';
					},
					chooseJP: function() {
						location.href = 'main.html';
						localStorage.choose = '2';
					}
				}
			});
		</script>
	</body>

</html>
