<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加收货地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<script src="js/use-rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div id="addressEdit" class="comment address-edit" style="height: 100%;">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{pageTitle}}</h1>
				<a class="mui-pull-right submit" @tap="editSubmit">{{submitbutton[language]}}</a>
			</header>
			<div class="mui-content" style="height: 100%;">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" :placeholder="consignee[language]" v-model="options.consignee">
				</div>
				<div class="mui-input-row">
					<input type="tel" class="mui-input-clear" :placeholder="phone[language]" v-model="options.phone">
				</div>
				<div class="mui-input-row">
					<input v-if="!language" id="showCityPicker3" type="text" class="mui-input-clear" readonly="readonly" placeholder="所在地址" :value="options.province+' '+options.city+' '+options.district">
				</div>
				<div class="mui-input-row">
					<textarea id="textarea" rows="5" :placeholder="placeholder[language]" v-model="options.address"></textarea>
				</div>
				<ul class="mui-table-view" style="margin-top: 20px;">
					<li class="mui-table-view-cell">
						<span>{{setDefault[language]}}</span>
						<div class="mui-switch mui-switch-mini" :class="options.is_default&&'mui-active'" @tap="toggleDefault">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
				<ul class="mui-table-view" style="margin-top: 20px;">
					<li class="mui-table-view-cell" style="color: red;">
						<a @tap="deleteAddress">{{delDefault[language]}}</a>
					</li>
				</ul>
			</div>
			<div id="startLoading" class="mui-loading" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 2000;background-color: gainsboro;">
				<div class="mui-spinner" style="margin-top: 120px;width: 32px;height: 32px"></div>
			</div>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/address-edit.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
